<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certification Logo Scroller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .section-title {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
        }

        .certification-slider {
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            width: 100%;
            padding: 20px 0;
            background: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .certification-track {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200%;
            animation: scroll 15s linear infinite;
        }

        .certification-track img {
            width: 180px;
            height: auto;
            margin: 0 20px;
            transition: transform 0.3s ease-in-out;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .certification-track img:hover {
            transform: scale(1.1);
        }

        @keyframes scroll {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <h2 class="section-title">Professional Certifications  </h2>

    <div class="certification-slider">
        <div class="certification-track">
            <img src="http://lms.cloudaiapex.com/wp-content/uploads/2025/02/Azure-Administrator.png" alt="Azure Administrator">
            <img src="http://lms.cloudaiapex.com/wp-content/uploads/2025/02/azure-network-engineer-associate.webp" alt="Azure Solutions Architect">
            <img src="http://lms.cloudaiapex.com/wp-content/uploads/2025/02/azure-security-engineer.webp" alt="Azure Network Engineer">
            <img src="http://lms.cloudaiapex.com/wp-content/uploads/2025/02/Databricks.webp" alt="Databricks Data Engineer">
            <img src="http://lms.cloudaiapex.com/wp-content/uploads/2025/02/azure-data-engineer-associate.webp" alt="Azure Security Engineer"> <!-- UPDATED IMAGE LINK -->
            <img src="http://lms.cloudaiapex.com/wp-content/uploads/2025/02/azure-solutions-architect.webp" alt="Azure Data Engineer"> <!-- UPDATED IMAGE LINK -->

            <!-- Duplicate logos for smooth scrolling -->
            <img src="http://lms.cloudaiapex.com/wp-content/uploads/2025/02/Azure-Administrator.png" alt="Azure Administrator">
            <img src="http://lms.cloudaiapex.com/wp-content/uploads/2025/02/azure-network-engineer-associate.webp" alt="Azure Solutions Architect">
            <img src="http://lms.cloudaiapex.com/wp-content/uploads/2025/02/azure-security-engineer.webp" alt="Azure Network Engineer">
            <img src="http://lms.cloudaiapex.com/wp-content/uploads/2025/02/Databricks.webp" alt="Databricks Data Engineer">
            <img src="http://lms.cloudaiapex.com/wp-content/uploads/2025/02/professional-badge-de.png" alt="Azure Security Engineer"> <!-- UPDATED IMAGE LINK -->
            <img src="http://lms.cloudaiapex.com/wp-content/uploads/2025/02/AWS-Certified-Machine-Learning-Specialty_badge.e5d66b56552bbf046f905bacaecef6dad0ae7180.png" alt="Azure Data Engineer">
        </div>
    </div>

</body>
</html>
