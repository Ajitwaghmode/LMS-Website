<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNCs Hiring Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .section-title {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
        }

        .logo-slider {
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            width: 100%;
            padding: 20px 0;
            background: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo-track {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200%;
            animation: scroll 15s linear infinite;
        }

        .logo-track img {
            width: 150px;
            height: auto;
            margin: 0 20px;
            transition: transform 0.3s ease-in-out;
        }

        .logo-track img:hover {
            transform: scale(1.1);
        }

        @keyframes scroll {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <h2 class="section-title">Our Learners got a job in MNCs</h2>

    <div class="logo-slider">
        <div class="logo-track">
            <img src="http://lms.cloudaiapex.com/wp-content/uploads/2025/02/latentview-logo.svg_.png" alt="LatentView">
            <img src="http://lms.cloudaiapex.com/wp-content/uploads/2025/02/F25-logo.gif" alt="Fractal">
            <img src="http://lms.cloudaiapex.com/wp-content/uploads/2025/02/Deloitte_logo.png" alt="Deloitte">
            <img src="http://lms.cloudaiapex.com/wp-content/uploads/2025/02/HCLTECH.png" alt="HCL">
            <img src="http://lms.cloudaiapex.com/wp-content/uploads/2025/02/TA-Logo.webp" alt="Tiger Analytics">
            <img src="http://lms.cloudaiapex.com/wp-content/uploads/2025/02/Wells-Fargo-Logo.png" alt="Wells Fargo">

            <!-- Duplicate logos to ensure seamless scrolling -->
            <img src="http://lms.cloudaiapex.com/wp-content/uploads/2025/02/download-8.png" alt="tcs">
            <img src="http://lms.cloudaiapex.com/wp-content/uploads/2025/02/wipro_logo.jpg" alt="wipro">
            <img src="http://lms.cloudaiapex.com/wp-content/uploads/2025/02/1731827719675.jpg" alt="Greenkode">
            <img src="http://lms.cloudaiapex.com/wp-content/uploads/2025/02/accenture_logo.jpg" alt="accenture">
            <img src="http://lms.cloudaiapex.com/wp-content/uploads/2025/02/TA-Logo.webp" alt="Tiger Analytics">
            <img src="http://lms.cloudaiapex.com/wp-content/uploads/2025/02/cognizant_logo.jpg" alt="cognizant">
        </div>
    </div>

</body>
</html>
